<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Soil Farming Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'earth-brown': '#8B4513',
                        'soil-brown': '#A0522D',
                        'leaf-green': '#6B8E23',
                        'sage-green': '#9CAF88',
                        'cream': '#F5F5DC',
                        'light-green': '#E8F5E8'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-light-green to-cream min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-leaf-green rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" />
                        <path
                            d="M12 16C12 18.21 10.21 20 8 20C5.79 20 4 18.21 4 16C4 13.79 5.79 12 8 12C10.21 12 12 13.79 12 16Z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-earth-brown mb-2">Join Our Community</h1>
            <p class="text-gray-600">Start your smart farming journey today</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-sage-green/20">
            <!-- Decorative Plant Illustration -->
            <div class="flex justify-center mb-6">
                <svg class="w-24 h-16" viewBox="0 0 120 80" fill="none">
                    <!-- Soil base -->
                    <ellipse cx="60" cy="70" rx="50" ry="10" fill="#A0522D" opacity="0.3" />

                    <!-- Plant stems -->
                    <path d="M30 70 Q35 50 40 30" stroke="#6B8E23" stroke-width="3" fill="none" />
                    <path d="M60 70 Q65 45 70 25" stroke="#6B8E23" stroke-width="3" fill="none" />
                    <path d="M90 70 Q85 55 80 35" stroke="#6B8E23" stroke-width="3" fill="none" />

                    <!-- Leaves -->
                    <ellipse cx="35" cy="35" rx="8" ry="4" fill="#228B22" transform="rotate(-30 35 35)" />
                    <ellipse cx="45" cy="40" rx="6" ry="3" fill="#32CD32" transform="rotate(20 45 40)" />

                    <ellipse cx="65" cy="30" rx="10" ry="5" fill="#228B22" transform="rotate(-20 65 30)" />
                    <ellipse cx="75" cy="35" rx="8" ry="4" fill="#32CD32" transform="rotate(30 75 35)" />

                    <ellipse cx="85" cy="40" rx="7" ry="4" fill="#228B22" transform="rotate(-40 85 40)" />
                    <ellipse cx="75" cy="45" rx="6" ry="3" fill="#32CD32" transform="rotate(10 75 45)" />

                    <!-- Small flowers -->
                    <circle cx="40" cy="30" r="2" fill="#FFD700" />
                    <circle cx="70" cy="25" r="2" fill="#FF69B4" />
                    <circle cx="80" cy="35" r="2" fill="#FFD700" />
                </svg>
            </div>

            <form class="space-y-6" onsubmit="handleRegistration(event)">
                <!-- Full Name Field -->
                <div class="relative">
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            Full Name
                        </span>
                    </label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-leaf-green focus:border-leaf-green transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Enter your full name">
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            Email Address
                        </span>
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-leaf-green focus:border-leaf-green transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Enter your email address">
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                            Password
                        </span>
                    </label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-leaf-green focus:border-leaf-green transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Create a strong password">
                    <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters long</p>
                </div>

                <!-- Confirm Password Field -->
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Confirm Password
                        </span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-leaf-green focus:border-leaf-green transition-colors duration-200 bg-gray-50 focus:bg-white"
                        placeholder="Confirm your password">
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" name="terms" required
                        class="mt-1 w-4 h-4 text-leaf-green border-gray-300 rounded focus:ring-leaf-green">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-leaf-green hover:text-earth-brown font-medium">Terms of
                            Service</a> and <a href="#"
                            class="text-leaf-green hover:text-earth-brown font-medium">Privacy Policy</a>
                    </label>
                </div>

                <!-- Register Button -->
                <button type="submit"
                    class="w-full bg-leaf-green text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-earth-brown transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                    <span>Create Account</span>
                </button>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage"
                class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Registration successful! Welcome to our farming community!</span>
                </div>
            </div>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="login.html"
                        class="text-leaf-green hover:text-earth-brown font-semibold transition-colors duration-200">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-center">
            <div class="flex justify-center items-center space-x-4 text-sm text-gray-500">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                    </svg>
                    Secure & Private
                </div>
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1 text-leaf-green" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    Free to Join
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { handleRegistration } from './js/auth.js';
        window.handleRegistration = handleRegistration;
    </script>


</body>

</html>
